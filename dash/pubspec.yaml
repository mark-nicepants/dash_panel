name: dash
description: DASH (Dart Admin/System Hub) - A modern admin panel framework for
  Dart, inspired by FilamentPHP. Build beautiful admin interfaces with ease.
version: 0.1.0
homepage: https://github.com/yourusername/dash

environment:
  sdk: ^3.10.0

dependencies:
  bcrypt: ^1.1.3
  crypto: ^3.0.0
  get_it: ^9.1.0
  intl: ^0.20.2
  jaspr: ^0.21.7
  jaspr_router: ^0.8.0
  meta: ^1.15.0
  path: ^1.9.0
  shelf: ^1.4.0
  shelf_static: ^1.1.0
  sqlite3: ^3.1.0
  yaml: ^3.1.2

dev_dependencies:
  jaspr_test: ^0.21.7
  lints: ^6.0.0
  test: ^1.25.0

executables:
  generate: generate
