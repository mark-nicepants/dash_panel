name: dash_cli
description: Command-line interface for Dash admin panel framework. Provides model generation, database seeding, server monitoring, and more.
version: 0.1.0
homepage: https://github.com/yourusername/dash
publish_to: none

environment:
  sdk: ^3.10.0

dependencies:
  args: ^2.5.0
  bcrypt: ^1.1.3
  dart_mcp: ^0.4.0
  faker: ^2.2.0
  http: ^1.2.0
  path: ^1.9.0
  yaml: ^3.1.2
  sqlite3: ^3.1.0
  
  # Local dependency for schema parsing
  dash:
    path: ../dash

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.0

executables:
  dcli: dcli
